<!DOCTYPE html>
<html>
<head>
	<title>Convertidor Temperatura</title>
</head>
<body>
<h2>Ingresa el dato</h2>
<form>
	<table>
		<tr>
			<td>Celsius: </td>
			<td><input type=”number” name="celsius" id="celsius" size=”30″ maxlength=”100″ required></td>
		</tr>
		<br>
		<tr>
			<td>Fahrenheit: </td>
			<td><output type=”number” name="fahrenheit" id="fahrenheit" size=”30″ maxlength=”100″ ></output></td>
		</tr>
		<br>
		<tr>
			<td colspan="2" align="center">
			<button type="button" onclick="convertirCelsius(); return false">Convert to Celsius</button>
			</td>
		</tr>
	</table>
</form>


<script src="javascript/js.js"></script>
</body>
</html>
